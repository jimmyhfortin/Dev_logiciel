<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables CSS</title>
  <style>
    :root {
      --red: #e74c3c;
      --box-shadow: 0 0 4px rgb(0 0 0 / 14%), 0 4px 8px rgb(0 0 0 / 28%);
    }
    .highlight {
      color: var(--red, purple); /* purple = valeur par défaut si variable pas utilisée */
      box-shadow: var(--box-shadow);
    }
  </style>
</head>
<body>
  <p>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa, distinctio!
  </p>
  <div class="highlight">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, minima.</p>
  </div>
</body>
</html>
