<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Web</title>
</head>

<body>
  <fieldset>
    <legend>Les progress</legend>
    <progress id="progress" max="100" value="0"></progress>
  </fieldset>

  <fieldset>
    <legend>Les meters</legend>
    <meter min="0" max="100" value="10" low="20" high="40" optimum="100">10</meter> Voiture vide en essence<br>
    <meter min="0" max="100" value="30" low="20" high="40" optimum="100">60</meter> Voiture base en essence<br>
    <meter min="0" max="100" value="90" low="20" high="40" optimum="90">90</meter> Tout va bien !!!
  </fieldset>
</body>
<script>

  let value = 0;
  const progress = document.querySelector("#progress");

  function updateProgress(value) {
    if (value < 100) {
      setTimeout(() => {
        progress.value = value;
        updateProgress(++value)
      }, 250);
    }
  }
  updateProgress(0);

</script>

</html>
